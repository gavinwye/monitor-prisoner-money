{% extends "layout.html" %}

{% block pageTitle %}
Confirm your prisons - Prisoner money intelligence
{% endblock %}

{%block beforeContent%}
<!-- {% include "includes/pilot-banner.html" %} -->
{% endblock%}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Confirm your prisons
    </h1>

    <div id="myDIV">
      <dl class="app-check-your-answers app-check-your-answers--short govuk-!-margin-bottom-5">
        <div class="app-check-your-answers__contents list-item-row">
          <dt class="app-check-your-answers__answer govuk-!-font-weight-bold">
            {{ data['prisonName'] }}
          </dt>
          <dd class="app-check-your-answers__change">
          </dd>
        </div>
      </dl>
    </div>

    <form class="form" method="post">
      <input type="hidden" name="prison-name" value="HMP/YOI Downview">
      {{ govukButton({
        html: 'Confirm'
      }) }}
    </form>

    <p class="govuk-body"><a class="govuk-link govuk-link--no-visited-state" href="/prisons/add-prisons">Add or remove prisons</a></p>

  </div>
</div>

{% endblock %}
