{% extends "layout_only_primary.html" %}


{% block pageTitle %}
Delayed capture
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            What is your job title?
          </h1>
        </legend>
        <p class="govuk-body-l">We are asking this so we can improve the service</p>
        <span id="how-contacted-conditional-hint" class="govuk-hint">
          Select one option.
        </span>
        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
              Intelligence researcher
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
              Intelligence officer
            </label>
          </div>


          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-3" name="how-contacted" type="radio" value="text" data-aria-controls="conditional-how-contacted-conditional-3">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-3">
              Intelligence support officer
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-4" name="how-contacted" type="radio" value="text" data-aria-controls="conditional-how-contacted-conditional-4">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-4">
              Intelligence analyst
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-5" name="how-contacted" type="radio" value="text" data-aria-controls="conditional-how-contacted-conditional-5">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-5">
              Security analyst
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-6" name="how-contacted" type="radio" value="text" data-aria-controls="conditional-how-contacted-conditional-6">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-6">
              Evidence collator
            </label>
          </div>


          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-7" name="how-contacted" type="radio" value="text" data-aria-controls="conditional-how-contacted-conditional-7">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-7">
              Other
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-7">
            <div class="govuk-form-group">
              <label class="govuk-label" for="contact-by-text">
                Please specify
              </label>
              <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contact-by-text" type="tel">
            </div>
          </div>


        </div>
      </fieldset>
    </div>
    <a class="govuk-button" href="/user_job/location_scope">Continue</a>
  </div>
</div>

{% endblock %}
